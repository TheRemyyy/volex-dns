name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux-amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - os: linux-arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ""
          - os: windows-amd64
            runner: ubuntu-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
          - os: darwin-amd64
            runner: ubuntu-latest
            goos: darwin
            goarch: amd64
            ext: ""
          - os: darwin-arm64
            runner: ubuntu-latest
            goos: darwin
            goarch: arm64
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o volex-dns-${{ matrix.os }}${{ matrix.ext }} ./cmd/volex-dns

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: volex-dns-${{ matrix.os }}
          path: volex-dns-${{ matrix.os }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/ 2>/dev/null || true
          done
          ls -la release/

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"- %s" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            git log --pretty=format:"- %s" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Downloads" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "| Platform | Architecture | File |" >> CHANGELOG.md
          echo "|----------|--------------|------|" >> CHANGELOG.md
          echo "| Linux | x64 | \`volex-dns-linux-amd64\` |" >> CHANGELOG.md
          echo "| Linux | ARM64 | \`volex-dns-linux-arm64\` |" >> CHANGELOG.md
          echo "| Windows | x64 | \`volex-dns-windows-amd64.exe\` |" >> CHANGELOG.md
          echo "| macOS | x64 (Intel) | \`volex-dns-darwin-amd64\` |" >> CHANGELOG.md
          echo "| macOS | ARM64 (Apple Silicon) | \`volex-dns-darwin-arm64\` |" >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
